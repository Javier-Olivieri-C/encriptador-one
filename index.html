<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <img src="img/Vector.svg" alt="Logo aplicación encriptar">
    </header>
    <main>
        <section class="ingresoDeTexto">
            <div class="encriptar">
                <input type="text" class="texto" id="textoAEncriptar" placeholder="Ingrese el texto aqui">
            </div>
            <div class="alerta">
                <img src="img/Vector.png" alt="">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <button type="button" id="botonEncriptar">Encriptar</button>
                <button type="button" class="boton-transparente" id="botonDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="area-de-muestra">
            <div id="muñeco">
                <img src="img/Muñeco.svg" alt="" id="imagenMuñeco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">
                      Ingresa el texto que deseas encriptar o desencriptar
                    </p>
                </div>
            </div>
            <div id="texto-muestra">
                <textarea name="resultado" class="texto-a-mostrar" id="textoAMostrar" cols="30" rows="10"></textarea>
                <button type="button" class="boton-transparente" id="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h3>Javier Olivieri Carignano</h3>
        <p>Linkedin: Javier Olivieri</p>
        <p>Github: Javier-Olivieri-C</p>
    </footer>
</body>
<script src="funcion.js"></script>
</html>
